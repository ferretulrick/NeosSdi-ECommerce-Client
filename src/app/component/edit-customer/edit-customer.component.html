
<div class="container custom-container" *ngIf="customerData">
    <div class="col-md-12">
        <h3 class="mb-3 text-center">Edit Customer</h3>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>country</label>
                <input type="text" formControlName="country" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.country.errors }" />
                <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
                    <div *ngIf="f.country.errors.required">country is required</div>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-success btn-lg btn-block">Update customer</button>
            </div>
        </form>

        

    </div>
</div>


<button class="btn btn-outline-primary mr-2" (click)="open()">
    <div>Open confirm modal</div>
    <div class="text-dark" aria-hidden="true"><small>&times; button will be focused</small></div>
</button>
